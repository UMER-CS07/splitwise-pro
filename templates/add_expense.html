<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Expense</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    body.dark {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffc3a6;
    }

    h1 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      box-shadow: 0 0 5px #00ffc3;
    }
.outline-button {
      background-color: transparent;
      color: #ccc;
      border: 1px solid #444;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .outline-button:hover {
      border-color: #00ffc3;
      color: #00ffc3;
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.2);
    }
    label {
      font-weight: bold;
    }

    .checkbox-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-list label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .glow-button {
      background-color: #00ffc3;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffc3;
      transition: background-color 0.3s, box-shadow 0.3s;
      align-self: center;
    }

    .glow-button:hover {
      background-color: #00e6b2;
      box-shadow: 0 0 15px #00ffc3, 0 0 25px #00ffc3;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <h1>Add Expense to Group: {{ group.Group_name }}</h1>
    <form method="POST" action="/add-expense/{{ group_id }}">
      <label>Description:</label>
      <input type="text" name="description" required />

      <label>Amount:</label>
      <input type="number" name="amount" step="0.01" required />

      <label>Expense Type:</label>
      <select name="type" required>
        <option value="Food">Food</option>
        <option value="Utilities">Utilities</option>
        <option value="Travel">Travel</option>
        <option value="Other">Other</option>
      </select>

      <label>Paid by:</label>
      <select name="pair_id" required>
        {% for member in members %}
          <option value="{{ member.ID }}">{{ member.First_name }} {{ member.Last_name }}</option>
        {% endfor %}
      </select>

      <label>Split Among:</label>
      <div class="checkbox-list">
        {% for member in members %}
          <label>
            <input type="checkbox" name="involved_users" value="{{ member.ID }}" checked />
            {{ member.First_name }} {{ member.Last_name }}
          </label>
        {% endfor %}
      </div>
<div style="display: flex; justify-content: center; gap: 15px; margin-top: 25px;">
        
        <a href="/group/{{ group_id }}/summary" class="outline-button" style="text-decoration: none; display: flex; align-items: center; gap: 8px;">
          <i class="fas fa-arrow-left"></i> Back
        </a>

        <button type="submit" class="glow-button" style="display: flex; align-items: center; gap: 8px; border: none; cursor: pointer;">
          <i class="fas fa-plus"></i> Add Expense
        </button>

      </div>
    </form>
  </div>
</body>
</html>
