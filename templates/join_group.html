<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Group</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body.dark {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 195, 0.3);
    }

    h2 {
      color: #00ffc3;
      margin-bottom: 20px;
      text-align: center;
    }

    /* ✅ Applied the same styling to both text and password inputs */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #202020;
      color: #00ffc3;
      margin-bottom: 20px;
      box-sizing: border-box; /* Prevents input from overflowing the container */
    }

    .glow-button {
      background-color: #00ffc3;
      color: black;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      width: 100%;
      display: block;
      text-align: center;
      box-shadow: 0 0 10px #00ffc3;
      transition: background-color 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .glow-button:hover {
      background-color: #00e6b2;
      box-shadow: 0 0 15px #00ffc3, 0 0 25px #00ffc3;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      text-decoration: none;
    }

    .message {
      color: #ff4d4d; /* ✅ Changed to red since it usually shows errors on this page */
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <h2>Join a Group</h2>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}

    <form action="/join-group" method="POST">
      <input type="text" name="group_id" placeholder="Enter Group ID" required>
      
      <input type="password" name="group_passcode" placeholder="Enter Group Passcode" required>
      
      <button type="submit" class="glow-button">Join Group</button>
    </form>

    <a href="/dashboard" class="back-link">⬅ Back to Dashboard</a>
  </div>
</body>
</html>
