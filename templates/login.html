<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splitwise Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="margin: 20px auto; padding: 10px; background: #1f1f1f; border-radius: 8px; color: #00ffc3; box-shadow: 0 0 10px #00ffc3a6; text-align:center;">
          {% for category, message in messages %}
            <p><strong>{{ message }}</strong></p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2>Login to Splitwise</h2>

    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" 
             pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" 
             title="Please enter a valid email address (e.g., name@example.com)" 
             required>
      
      <div style="position: relative; width: 100%;">
        <input type="password" name="password" id="loginPasswordInput" placeholder="Password" 
               minlength="8" required 
               style="width: 100%; box-sizing: border-box; padding-right: 40px;">
               
        <span id="toggleLoginPassword" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none;">
          ğŸ‘ï¸
        </span>
      </div>

      <button type="submit" class="glow-button" style="margin-top: 15px;">Login</button>
    </form>

    <p class="switch">Don't have an account? <a href="/register" class="glow-button">Register here</a></p>
  </div>

  <script src="/static/script.js"></script>
  
  <script>
    const toggleLoginPassword = document.querySelector('#toggleLoginPassword');
    const loginPasswordInput = document.querySelector('#loginPasswordInput');

    toggleLoginPassword.addEventListener('click', function () {
      // Toggle the type attribute
      const type = loginPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      loginPasswordInput.setAttribute('type', type);
      
      // Toggle the eye icon
      this.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    });
  </script>
</body>
</html>
